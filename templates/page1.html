<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Card Game - Spin Wheel</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        canvas {
            border: 6px solid #333;
            border-radius: 50%;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        canvas:hover {
            transform: scale(1.05);
        }
        #result {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
        }
        #currentPlayer {
            font-size: 20px;
            margin-bottom: 15px;
            color: #d35400;
            font-weight: bold;
        }
        #showButton {
            display: none;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        #showButton:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spin the Wheel to Select a Job Card</h1>
        <div id="currentPlayer">Spin the wheel for Player 1</div>
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
        <p id="result"></p>
        <button id="showButton" onclick="goToPage2()">Show Job Cards</button>
    </div>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const jobProfiles = ["Farmer", "Doctor", "IAS Officer", "Teacher", "Nurse", "Political Leader", "Police Officer", "Actor", "Singer"];
        const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#F3FF33", "#FFA500", "#800080", "#00CED1", "#FFD700"];
        const numSegments = jobProfiles.length;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 150;
        let startAngle = 0;
        let spinning = false;
        let spinSpeed = 0;
        let selectedJob = "";
        let currentPlayer = 1;
    
        function drawWheel() {
            const segmentAngle = (2 * Math.PI) / numSegments;
            for (let i = 0; i < numSegments; i++) {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle + i * segmentAngle, startAngle + (i + 1) * segmentAngle);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.stroke();
    
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + (i + 0.5) * segmentAngle);
                ctx.fillStyle = "#000";
                ctx.font = "16px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(jobProfiles[i], radius / 2, 0);
                ctx.restore();
            }
            ctx.beginPath();
            ctx.moveTo(centerX - 10, centerY - radius - 10);
            ctx.lineTo(centerX + 10, centerY - radius - 10);
            ctx.lineTo(centerX, centerY - radius);
            ctx.fillStyle = "red";
            ctx.fill();
        }
    
        function spinWheel() {
            if (spinning) return;
            spinning = true;
            spinSpeed = Math.random() * 20 + 10;
            function animateSpin() {
                if (spinSpeed > 0.2) {
                    startAngle += (spinSpeed * Math.PI) / 180;
                    spinSpeed *= 0.98;
                    requestAnimationFrame(animateSpin);
                } else {
                    spinning = false;
                    selectJob();
                }
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawWheel();
            }
            animateSpin();
        }
    
        function selectJob() {
            const pointerAngle = (3 * Math.PI) / 2;
            let normalizedStartAngle = startAngle % (2 * Math.PI);
            if (normalizedStartAngle < 0) normalizedStartAngle += 2 * Math.PI;
            let adjustedAngle = pointerAngle - normalizedStartAngle;
            if (adjustedAngle < 0) adjustedAngle += 2 * Math.PI;
            const segmentAngle = (2 * Math.PI) / numSegments;
            let selectedIndex = Math.floor(adjustedAngle / segmentAngle);
            selectedJob = jobProfiles[selectedIndex];
            document.getElementById("result").innerText = "Selected: " + selectedJob;
    
            // Send the selected job to the server
            fetch('/set_job', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ job: selectedJob }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.selection_complete) {
                        document.getElementById("currentPlayer").innerText = "Both players have spun!";
                        document.getElementById("showButton").style.display = "inline-block";
                        canvas.removeEventListener("click", spinWheel);
                    } else {
                        document.getElementById("currentPlayer").innerText = "Spin the wheel for Player " + data.current_player;
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    
        canvas.addEventListener("click", spinWheel);
        drawWheel();
    
        function goToPage2() {
            window.location.href = "/page2";
        }
    </script>
    
</body>
</html>

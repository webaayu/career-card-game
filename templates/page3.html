<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Card Game - Level 1</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 25px;
      transition: background 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #2980b9;
    }

    #answer {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
      background: #e9ecef;
      padding: 12px;
      border-radius: 8px;
    }

    /* Ensure spacing is comfortable and input fields look modern */
    .job-container, .question-container {
      margin-top: 25px;
    }

    .job-container select {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level 1 Challenge</h1>

    <div class="job-container">
      <label for="jobSelect">Select a Job:</label>
      <select id="jobSelect">
        <option value="">--Select Job--</option>
        {% for job in jobs %}
          <option value="{{ job['job'] }}">{{ job['job'] }}</option>
        {% endfor %}
    </select>
    </div>
    
    <div class="question-container">
      <label for="questionSelect">Select a Question:</label>
      <select id="questionSelect">
        <option value="">--Select Question--</option>
      </select>
    </div>

    <button onclick="getAnswer()">Get Answer</button>

    <div id="answer"></div>
  </div>

  <script>
    document.getElementById("jobSelect").addEventListener("change", function() {
      const job = this.value;
      const questionSelect = document.getElementById("questionSelect");
      questionSelect.innerHTML = '<option value="">--Select Question--</option>';
      
      if (job) {
        fetch(`/get_questions?job=${encodeURIComponent(job)}`)
          .then(response => response.json())
          .then(data => {
            data.forEach(function(q) {
              const opt = document.createElement("option");
              opt.value = q;
              opt.innerText = q;
              questionSelect.appendChild(opt);
            });
          })
          .catch(error => {
            console.error("Error fetching questions:", error);
          });
      }
    });

    function getAnswer() {
      const job = document.getElementById("jobSelect").value;
      const question = document.getElementById("questionSelect").value;
      const answerBox = document.getElementById("answer");

      if (job && question) {
        fetch(`/get_answer?job=${encodeURIComponent(job)}&question=${encodeURIComponent(question)}`)
          .then(response => response.json())
          .then(data => {
            answerBox.innerText = data.answer;
          })
          .catch(error => {
            console.error("Error fetching answer:", error);
            answerBox.innerText = "Error fetching answer.";
          });
      } else {
        answerBox.innerText = "Please select both a job and a question.";
      }
    }
  </script>
</body>
</html>
